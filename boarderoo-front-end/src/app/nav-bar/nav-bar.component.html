<nav class="navbar">
    <a href="/" class="navbar-logo">
      <img src="logo.png" alt="Logo" class="navbar-logo-img">
      <span class="navbar-logo-text">Boarderoo</span>
    </a>
  
    <div class="navbar-actions">
      <!-- Koszyk -->
      <div class="navbar-user">
      <button class="navbar-cart-button" (click)="toggleCart()">
        <img src="cart.png" alt="Cart" class="navbar-icon">
        </button>
        <div id="cart-popup" [ngClass]="{ 'cartInvisible': !isCartVisible, 'cartVisible': isCartVisible }">
            <app-cart (close)="toggleCart()"></app-cart>
        </div>
        </div>
      <!-- Menu uÅ¼ytkownika -->
      <div class="navbar-user">
        <button class="navbar-user-button" (click)="toggleAccountDetails()">
          <img src="avatar.png" alt="User" class="navbar-icon">
        </button>
        <div id="account-details-popup" [ngClass]="{ 'accountDetailsInvisible': !isAccountDetailsVisible, 'accountDetailsVisible': isAccountDetailsVisible }">
            <app-account-details (close)="toggleAccountDetails()"></app-account-details>
          </div>
      </div>
      <!-- wylogowanie -->
      <div class="navbar-user">
        <button class="navbar-user-button">
          <img src="logout.png" alt="Logout" class="navbar-icon">
        </button>
      </div>
    </div>
  </nav>
