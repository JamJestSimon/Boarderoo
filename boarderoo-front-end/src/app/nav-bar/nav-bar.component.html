<nav class="navbar">
    <a href="/" class="navbar-logo">
      <img src="logo.png" alt="Logo" class="navbar-logo-img">
      <span class="navbar-logo-text">Boarderoo</span>
    </a>
  
    <div class="navbar-actions">
      <!-- Koszyk -->
      <a href="/cart" class="navbar-cart">
        <img src="cart.png" alt="Cart" class="navbar-icon">
      </a>

      <button class="navbar-cart" (click)="toggleCart()">
        <img src="cart.png" alt="Cart" class="navbar-icon">
      </button>
      <div id="cart-popup" [ngClass]="{ 'accountDetailsInvisible': !isCartVisible, 'accountDetailsVisible': isCartVisible }">
          <app-account-details (close)="toggleAccountDetails()"></app-account-details>
        </div>
  
      <!-- Menu uÅ¼ytkownika -->
      <div class="navbar-user">
        <button class="navbar-user-button" (click)="toggleAccountDetails()">
          <img src="avatar.png" alt="User" class="navbar-icon">
        </button>
        <div id="account-details-popup" [ngClass]="{ 'cartInvisible': !isAccountDetailsVisible, 'cartVisible': isAccountDetailsVisible }">
            <app-account-details (close)="toggleAccountDetails()"></app-account-details>
          </div>
      </div>
    </div>
  </nav>
