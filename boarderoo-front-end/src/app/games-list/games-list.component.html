<app-nav-bar [isAdmin]="isAdmin"></app-nav-bar>
<div id="game-edit-popup" [ngClass]="{ 'gameEditInvisible': !isGameEditVisible, 'gameEditVisible': isGameEditVisible }">
  <app-game-edit (close)="toggleGameEdit()" [selectedCard]="selectedCard"></app-game-edit>
</div>

<div class="container">
  <div class="pane">
    <div class="card-new-game" (click)="toggleGameEdit()">
      <img src="add_game.png" alt="Opis obrazka" class="card-new-game-image">
    </div>
    <div class="card" *ngFor="let card of cards" (click)="toggleGameEdit(card)">
        <img [src]="card.photos[0]" alt="Opis obrazka" class="card-image">
        <div class="card-text">
          <h3>{{ card.title }}</h3>
          <p>Wydawca: {{ card.publisher }}</p>
          <p>Wiek: {{ card.ageFrom }} - {{ card.ageTo }}</p>
          <p>Liczba graczy: {{ card.playersFrom }} - {{ card.playersTo }}</p>
          <p>Kategoria: {{ card.category }}</p>
        </div>
        <div class="card-price">Cena: {{ card.price }} z≈Ç</div>
      </div>

      
  </div>
</div>
